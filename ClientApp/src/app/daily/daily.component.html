<h1 id="tableLabel">Daily Workouts</h1>

<p *ngIf="!workouts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" >
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Day</th>
     
  
    </tr>
  </thead>
  <tbody *ngIf="workouts">
    <tr *ngFor="let dw of workouts">
      
      <td>{{ dw.title}}</td>
      <td>{{ dw.description }}</td>
      <td>{{ dw.workoutDay | date: "shortDate" }}</td>
     
      <button mat-raised-button>d</button>
      
      <button mat-raised-button (click)="openBottomSheet(dw)">See More</button>
    </tr>
  </tbody>
</table>

<form>
  <label>Name</label>
  <input [(ngModel)]="newDWorkout.title" name="title"/>
  <label>Description</label>
  <input [(ngModel)]="newDWorkout.description" name="description"/>
  <label>Date</label>
  <input [(ngModel)]="newDWorkout.workoutDay" name="workoutDay"/>
<button (click)="saveDay()" placeholder="Date">Save</button>
</form >
