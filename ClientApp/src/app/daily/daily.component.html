<h1 id="tableLabel">Daily Workouts</h1>

<p *ngIf="!workouts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" >
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Day</th>
     
  
    </tr>
  </thead>
  <tbody *ngIf="workouts">
    <tr *ngFor="let dw of workouts">
      
      <td>{{ dw.title}}</td>
      <td>{{ dw.description }}</td>
      <td>{{ dw.workoutDay | date: "shortDate" }}</td>
     
     
      <mat-icon class="mr-3 mt-3" type="button"  (click)="deleteDay(dw.id)">delete</mat-icon>
      
      <button class="btn-sm" mat-raised-button (click)="openBottomSheet(dw)">See More</button>
    </tr>
  </tbody>
</table>



<form class="text-center p-4"[formGroup]="dayForm">
  <mat-form-field class="example-full-width">
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="newDWorkout.title" name="title" formControlName="title"/>
</mat-form-field>

<mat-form-field class="example-full-width">
  <mat-label>Description</mat-label>
  <input matInput [(ngModel)]="newDWorkout.description" name="description" formControlName="description" />
</mat-form-field>

<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="newDWorkout.workoutDay" name="workoutDay" placeholder="enter your date"
  formControlName="workoutDay">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-icon type="button" (click)="saveDay()" mat-raised-button placeholder="Date">add_circle</mat-icon>
</form >
