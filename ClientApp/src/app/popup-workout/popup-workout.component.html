  
  <h3>Your Exercises for {{workout.workoutDay | date: "MMMM d" }}</h3>
  
<mat-nav-list *ngFor="let w of workout.workoutExercises">
   
   <li>{{w.exercise.title}}</li>
   <li>{{w.exercise.description}}</li>
   <br>
    
  </mat-nav-list>
  <h5 *ngIf ="workout.workoutExercises.length== 0">
    No exercises added</h5>
    <br>
